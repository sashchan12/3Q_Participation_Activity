<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Participation Activity</title>
	<style>

		body{
			background-color: pink;
			font-family: 'Gill Sans';
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.box{
			background-color: white;
			width: 300px;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 8px 20px rgba(0,0,0,0.15);
			text-align: center;
		}

		h1{
			font-size: 20px;
			margin-bottom: 15px;
		}

		button{
			margin-top: 12px;
			padding: 10px;
			width: 100%;
			background-color: hotpink;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 15px;
			cursor: pointer;
		}
		input{
			padding: 10px;
			margin: auto;
			width: 90%;
			height: 45px;
		}

		button:hover{
			background-color: deeppink;
		}

		#result{
			margin-top: 10px;
			font-weight: bold;
			font-size: 15px;
		}
	</style>
</head>

<body>
	<div class="box">
		<h1>Get the Average!</h1>
		<input type="number" id="num1" placeholder="Enter Number 1"><br>
		<input type="number" id="num2" placeholder="Enter Number 2"><br>
		<input type="number" id="num3" placeholder="Enter Number 3"><br>
		<input type="number" id="num4" placeholder="Enter Number 4"><br>
		<input type="number" id="num5" placeholder="Enter Number 5"><br>

		<br>
		<button onclick="Average()">Calculate</button>

		<div id="result"></div>
	</div>

	<script>
		function Average(){
			let n1 = Number(document.getElementById("num1").value);
			let n2 = Number(document.getElementById("num2").value);
			let n3 = Number(document.getElementById("num3").value);
			let n4 = Number(document.getElementById("num4").value);
			let n5 = Number(document.getElementById("num5").value);

			let sum = n1 + n2 + n3 + n4 + n5;
			let avg = sum/4

			document.getElementById("result").innerHTML = "Result: " + avg;
		}
	</script>

</body>
</html>
